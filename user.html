<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>

    <style>
        input[type=text], input[type=number], input[type=password]{
            width: 80%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
            display: inline-block;
            border: 2px solid grey;
        }
    </style>
</head>
<body style="background-color: beige;">
    <h1 style="text-align: center;font-style: italic; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Registration Form</h1>
    <form style="border: 3px solid white;">
    <div style="padding: 25px; background-color: lightblue;">
    <label>First Name:</label>
    <input type="text" name="firstname" maxlength="15" placeholder="Enter First Name">
    <br>
    <br>
    <label>Middle Name:</label>
    <input type="text" middlename="middlename" maxlength="15" placeholder="Enter Middle Name">
    <br>
    <br>
    <label>Last Name:</label>
    <input type="text" middlename="middlename" maxlength="15" placeholder="Enter Last Name">
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" name="male">Male
    <input type="radio" name="female">Female
    <br>
    <br>
    <label>DOB:</label>
    <input type="text" middlename="middlename" maxlength="15" placeholder="Enter Sex">
    <br>
    <br>
    <label>Profession:</label>
    <select>
        <option value="Construction">Construction</option>
        <option value="IT">IT</option>
        <option value="nurse">Nurse</option>
        <option value="technician">Technician</option>
        <option value="software_developer">Software Developer</option>
    </select>
    <br>
    <br>
    <label>POB:</label>
    <input type="text" middlename="middlename" maxlength="15" placeholder="Enter Place of Birth ">
    <br>
    <br>
    <label>Mobile:</label>
    <input type="txt" name="country_code" value="+234" maxlength="4" size="1">
    <input type="number" name="phone" maxlength="4">
    <br>
    <br>
    <label>Address:</label>
    <input type="text" name="address" size="40">
    <br>
    <br>
    <label>Email:</label>
    <input type="text" name="email" id="email" size="25">
    <br>
    <br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br>
    <br>
    <label>Re-enter Password:</label>
    <input type="password" name="password" required>
    
    <input type="button" value="Submit">
    </div>
</form>
</body>
</html>
