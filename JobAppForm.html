<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
                <span class="title_small">(Web)</span>
            </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input name="first_name" id="first_name" placeholder="Enter First Name" required>
                        </div>
                        <div class="form_control">
                            <label for="last_name">Last Name</label>
                            <input name="last_name" id="last_name" placeholder="Enter Last Name" required>
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input name="email" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="form_control">
                            <label for="job">Job Role</label>
                            <select>
                                <option value="job_title">Select Job Title</option>
                                <option value="nursing">Nursing</option>
                                <option value="software">Software Developer</option>
                                <option value="civil">Civil Engineer </option>
                                <option value="lab">Labtician </option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea name="address" id="" cols="50" rows="4"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input name="city" id="city" placeholder="Enter City" required>
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input name="pincode" type="number" id="pincode" placeholder="Enter City" required>
                        </div>
                        <div class="form_control">
                            <label for="d.o.b">D.O.B</label>
                            <input value="2000-10-10" name="d.o.b" type="date" id="d.o.b" placeholder="Enter City" required>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload CV</label>
                            <input name="upload" type="file" id="upload" placeholder="Upload CV" required>
                        </div>
                    </div>
                    <div class="button_container">
                        <button>Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
